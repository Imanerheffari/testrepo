<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Gallary</title>
    <link rel="stylesheet" href="gallary.css">
</head>
<body>
    <div class="gallary">
        <div class="photos">
            <img onclick= "ma.src = this.src" src="images/img1.png" alt="1">
            <img onclick= "ma.src = this.src" src="images/img2.png" alt="2">
            <img onclick= "ma.src = this.src" src="images/img3.png" alt="3">
            <img onclick= "ma.src = this.src" src="images/img4.png" alt="4">
        </div>
        <div class="main">
            <img src="images/img1.png" name="ma" alt="1">
        </div><div class="photos">
            <img onmouseenter= "ma.src = this.src" src="images/img1.png" alt="1">
            <img onmouseover= "ma.src = this.src" src="images/img2.png" alt="2">
            <img onmouseover= "ma.src = this.src" src="images/img3.png" alt="3">
            <img onmouseover= "ma.src = this.src" src="images/img4.png" alt="4">
        </div>

    </div>
</body>
</html>
